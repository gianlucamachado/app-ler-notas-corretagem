<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title size="small">
      Account
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list lines="none">
    <ion-list-header>
      <ion-label> Account settings </ion-label>
    </ion-list-header>
    <ion-item>
      <ion-icon slot="start" name="moon"></ion-icon>
      <ion-label> Dark mode </ion-label>
      <ion-toggle slot="end" [(ngModel)]="dark" (ionChange)="updateDarkMode()"></ion-toggle>
    </ion-item>
  </ion-list>

</ion-content>
